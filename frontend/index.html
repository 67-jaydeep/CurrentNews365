<!doctype html>
<html lang="en">
  <script>
  (function () {
    var pathname = window.location.pathname;
    if (
      pathname !== '/' &&
      !pathname.includes('.') &&
      !sessionStorage.getItem('spa-redirected')
    ) {
      sessionStorage.setItem('spa-redirected', '1');
      sessionStorage.setItem('spa-path', pathname + window.location.search);
      window.location.replace('/');
    }
  })();
</script>
